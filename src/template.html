<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>üìù Todo-List</h1>
    </header>
    <div class="blur"></div>
    <div class="edit-overlay">
        <button class="x">x</button>
        <div class="edit-content">
            <h1>Edit Todo</h1>
            <div class="input">
                <label for="task">Task Name</label>
                <input type="text" id="task">
            </div>
            <div class="input">
                <label for="due">Due Date</label>
                <input type="date" id="due">
            </div>
            <div class="input">
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="input">
                <label for="description">Description</label>
                <input type="text" id="description">
            </div>
            <button type="submit" class="done">Done</button>
        </div>
        
        
    </div>
    <div class="main-content">
        <div class="project-section">
            <div class="side-header-container">
                <h1>Project List</h1>
            </div>
            <div class="project-container active" data-id="1">
                <p>Default Project</p>
            </div>
            
            <div class="buttons">
                <button class="add-project">Add Project</button>
            </div>
        </div>

        <main>
            <!-- <div class="todo-item">
                <h2 class="todo-heading">${data.title}</h2>
                <p class="due">Due: ${data.due}</p>
                <p class="priority">Priority: ${data.priority}</p>
                <p class="description">${data.description}</p>
                <div class="todo-buttons-container">
                    <button class="edit-todo">Edit</button>
                    <button class="remove-todo">Remove</button>
                </div>
                
            </div> -->
            <button class="add-todo">Add Todo</button>
            
            
        </main>
    </div>
    
    
</body>
</html>
